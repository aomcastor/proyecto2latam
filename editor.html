<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Editor de Blog</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/editor.css" />
</head>
<body>
    <div class="banner">
        <input type="file" accept="image/*" id="banner_carga" hidden/>
        <label for="banner_carga" class="banner_carga_boton"><img src="img/upload.png" alt="Carga banner" /></label>
    </div>

    <div class="blog_articulo">
        <textarea type="text" class="titulo_articulo" placeholder="Título del artículo"></textarea>
        <textarea type="text" class="contenido_articulo" placeholder="Contenido del artículo"></textarea>
    </div>

    <div class="opciones_articulo">
        <button class="boton leer publicar">Publicar</button>
        <input type="file" accept="image/*" id="imagen_carga" hidden/>
        <label for="imagen_carga" class="boton leer imagen_carga">Cargar Imagen</label>
    </div>

</body>
</html>
